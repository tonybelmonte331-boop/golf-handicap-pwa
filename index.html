<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Handicap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <link rel="manifest" href="static/manifest.json">
  <meta name="theme-color" content="#0b6623">

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Golf Handicap">

  <!-- iOS Icon -->
  <link rel="apple-touch-icon" href="static/icon-192.png">

  <link rel="stylesheet" href="static/style.css">
</head>
<body>

<h1>Golf Handicap</h1>

<section>
  <h2>Golfer</h2>
  <select id="golferSelect"></select>
  <input id="newGolferName" placeholder="Add golfer name">
  <button onclick="addGolfer()">Add Golfer</button>
</section>

<section>
  <h2>Current Handicap</h2>
  <p id="handicapDisplay">â€”</p>
</section>

<section>
  <h2>Add Round</h2>
  <select id="holes">
    <option value="18">18 Holes</option>
    <option value="9">9 Holes</option>
  </select>
  <input id="score" type="number" placeholder="Score">
  <input id="rating" type="number" step="0.1" placeholder="Course Rating">
  <input id="slope" type="number" placeholder="Slope">
  <button onclick="addRound()">Save Round</button>
</section>

<a class="nav" href="history.html">View Round History</a>

<script src="static/app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("static/service-worker.js");
  }
</script>
</body>
</html>
