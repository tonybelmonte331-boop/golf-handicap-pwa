<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Handicap Tracker</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/golf-handicap-pwa/static/style.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/golf-handicap-pwa/static/manifest.json">

  <!-- Theme Color for Status Bar -->
  <meta name="theme-color" content="#0b3d2e">

  <!-- Icon for browser fallback -->
  <link rel="icon" href="/golf-handicap-pwa/static/icon.png" type="image/png">
</head>
<body>

<div class="container">
  <h1>ğŸŒï¸ Golf Handicap Tracker</h1>

  <!-- Share Instructions -->
  <div class="share-box">
      <p>ğŸ“² Install this app to track your golf handicap offline:</p>
      <ol>
        <li>Tap Share</li>
        <li>Add to Home Screen</li>
        <li>Open as Web App</li>
      </ol>
  </div>

  <!-- Golfer input -->
  <label for="golferName">Golfer Name:</label>
  <input type="text" id="golferName" placeholder="Enter your name">

  <!-- Round input -->
  <div class="round-input">
    <label>Holes (9 or 18):</label>
    <input type="number" id="holes" min="9" max="18" value="18">

    <label>Score:</label>
    <input type="number" id="score" min="0" max="200">

    <label>Course Rating:</label>
    <input type="number" id="rating" min="60" max="80" step="0.1">

    <label>Slope:</label>
    <input type="number" id="slope" min="55" max="155">
    
    <button id="addRoundBtn">Add Round</button>
  </div>

  <!-- Display Handicap -->
  <div id="handicapDisplay">
      <h2>Current Handicap: <span id="handicap">N/A</span></h2>
  </div>

  <!-- Round History -->
  <div id="roundHistory">
    <h3>Round History</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<!-- JS -->
<script src="/golf-handicap-pwa/static/app.js"></script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/golf-handicap-pwa/static/service-worker.js");
}
</script>

</body>
</html>
